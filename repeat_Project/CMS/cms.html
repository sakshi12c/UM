<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Management System</title>
  <link rel="stylesheet" href="cms.css"/>
</head>
<body>
  <div class="container">
    <h1>Clinic Management System</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <select id="role">
        <option value="doctor">Doctor</option>
        <option value="receptionist">Receptionist</option>
      </select>
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button id="login-btn">Login</button>
      <p id="user-info"></p>
    </div>

    <!-- Receptionist Section -->
    <div id="receptionist-section" class="hidden">
      <h2>Assign Patient Token</h2>
      <input type="text" id="patient-name" placeholder="Patient Name"/>
      <input type="number" id="patient-age" placeholder="Age"/>
      <input type="text" id="patient-problem" placeholder="Problem"/>
      <button id="assign-token-btn">Assign Token</button>

      <h2>Billing</h2>
      <input type="number" id="bill-amount" placeholder="Bill Amount"/>
      <button id="generate-bill-btn">Generate Bill</button>
    </div>

    <!-- Doctor Section -->
    <div id="doctor-section" class="hidden">
      <h2>Patient Records</h2>
      <div id="patient-list"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- App Logic -->
  <script src="cms.js"></script>
</body>
</html>
